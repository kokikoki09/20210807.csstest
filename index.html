<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/css.css">
  <link rel="stylesheet" href="CSS/reset.css">
  <title>Document</title>
</head>
<body>
  <div class="firstview">
    <div class="firstview_text">
      <h1 class="firstview_text_item">キャッチコピー</h1>
    </div>
  </div>
  <div class="about">
    <h1 class="about_ttl">About</h1>
    <div class="abou_text">
    <p class="about_text_1">COACHTECH(コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
    <p class="about_text_2">プログラミング未経験の方でも、<em>「独自の学習ノウハウ」</em>でフリーランスエンジニアを目指すことができます。</p>
    </div>
  </div>

  <div class="blog">
    <h1 class="blog_ttl">ブログ</h1>
    <div class="card">
      <div class="card_item">
        <div class="card_item_img">
          <img class="card_item_img_em" src="img/blog__eyecatch1.jpg" alt="">
        </div>
        <div class="card_text_box">
          <p class="card_text">コーチテックブログサイトのタイトルがここに入ります。</p>
        </div>
      </div>
      <div class="card_item">
        <div class="card_item_img">
          <img class="card_item_img_em" src="img/blog__eyecatch2.jpg" alt="">
        </div>
        <div class="card_text_box">
          <p class="card_text">コーチテックブログサイトのタイトルがここに入ります。</p>
        </div>
      </div>
      <div class="card_item">
        <div class="card_item_img">
          <img class="card_item_img_em" src="img/blog__eyecatch3.jpg" alt="">
        </div>
        <div class="card_text_box">
          <p class="card_text">コーチテックブログサイトのタイトルがここに入ります。</p>
        </div>
      </div>
    </div>
  </div>

  <div class="contact">
    <h1 class="contact_ttl">問い合わせ</h1>
    <div class="form_list">
      <form class="form" name="contact" method="POST">
        <div class="form_item">
          <p class="form_item_label">名前</p>
          <input type="text" name="name" class="form-item-input" >
        </div>
        <div class="form_item">
          <p class="form_item_label">メールアドレス</p>
          <input type="text" name="company" class="form-item-input">
        </div>
        <div class="form_item">
        <form action="detail.html" method="get">
          <p class="form_item_label">用件</p>
          <select name="select">
            <option value="要件">広告掲載について</option>
          </select>
        </form>
        </div>
        <div class="form_item">
        <form action="detail.html" method="get">
          <p class="form_item_label">内容</p>
          <textarea name="textarea" cols="50" rows="5"></textarea>
        </form>
        </div>
    </div>
    <div class="btn">
      <input type="submit" class="form-btn_1" value="削除">
      <input type="submit" class="form-btn_2" value="送信">
    </div>
</body>
</html>
